<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Islamic Bank</title>
</head>
<body>
    <h1 class='text-5xl text-center mt-16'>Welcome To <span class='font-semibold text-blue-500'>Islamic Bank</span> </h1>

    <section class='w-3/4 mx-auto bg-green-200 rounded'>
        <h1 class='text-5xl mt-16 mb-5 text-center p-5'>Place Login</h1>
        <div>
            <input id='email-field' class=' border-2 border-gray-300 block  p-2 rounded w-3/4 mx-auto mb-5' type="text" placeholder="enter your email">
            <input id='password-field' class=' border-2 border-gray-300 block  p-2 rounded w-3/4 mx-auto' type="password" placeholder='enter your password'>
           
        </div>
      <div class='text-center py-5'>
        <button id='submit-field' class=' bg-yellow-600 px-8 py-2 rounded text-medium text-white'>Submit</button>
      </div>
    </section>
<script src="index.js"></script>
</body>
</html>
